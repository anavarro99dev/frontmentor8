<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fronmentor8</title>
    <link rel="stylesheet" href="estilos/estilos.css" />
    <link rel="stylesheet" href="estilos/w3.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>

  <body>
    <header class="w3-container w3-border w3-border-red w3-padding-top-32">
      <ion-icon
        class="w3-cell w3-cell-bottom"
        name="chatbox-ellipses-outline"
      ></ion-icon>
      <h2 class="w3-cell">Huddle</h2>
    </header>

    <main class="w3-container w3-border w3-border-red w3-padding-top-32 w3-row">
      <img
        class="w3-col l6 m12 s12 w3-border w3-border-red"
        src="/images/illustration-mockups.svg"
        alt="imagen"
      />

      <section
        class="w3-border w3-border-red w3-padding-top-32 w3-col l6 m12 s12"
      >
        <h2>Build The Community</h2>
        <h2>Your Fans Will Love</h2>
        <p class="w3-padding-top-24">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="w3-section w3-button w3-white w3-round-xxlarge w3-block">
          Register
        </button>

        <section
          class="icon w3-border w3-border-red w3-padding-top-32"
        >
          <ion-icon
            class="w3-circle w3-border w3-border-white"
            name="logo-facebook"
          ></ion-icon>
          <ion-icon
            class="w3-circle w3-border w3-border-white"
            name="logo-twitter"
          ></ion-icon>
          <ion-icon
            class="w3-circle w3-border w3-border-white"
            name="logo-instagram"
          ></ion-icon>
        </section>
      </section>
    </main>

    <footer class="w3-panel w3-bottom w3-hide">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/anavarro99dev">anavarro99dev</a>.
      </p>
    </footer>
  </body>
</html>
